<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket Astral</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Asegúrate de cargar tus fuentes Gontserrat y DazzleUnicase si las necesitas -->

<!-- Importar fuentes personalizadas -->
<style>
  @font-face {
    font-family: 'Gontserrat';
    src: url('../../../fonts/Gontserrat-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'Gontserrat';
    src: url('../../../fonts/Gontserrat-Medium.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
  }

  @font-face {
    font-family: 'DazzleUnicase';
    src: url('../../../fonts/Dazzle_Unicase_Bold.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
  }

  /* Aplicar fuentes a las clases */
  .font-dazzle {
    font-family: 'DazzleUnicase', sans-serif;
  }

  .font-gontserrat {
    font-family: 'Gontserrat', sans-serif;
  }

  /* Estilos adicionales para compatibilidad con PDF */
  body {
    background-color: #ffffff;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
    width: 1000px;
    height: 320px;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
</style>

<!-- Importar logo SVG -->
<div id="logo-container" style="display: none;">
  <svg id="logo-svg" width="100" height="100" viewBox="0 0 100 100">
    <!-- Aquí irá el contenido del logo SVG -->
  </svg>
</div>

</head>
<body class="bg-gray-100">
  <div class="w-full h-full p-0 m-0">
    <div
      id="ticket"
      class="bg-[#E8F8EE] border-2 border-purple-500 rounded-lg border-dashed"
      style="width:1000px; height:300px; display:flex; overflow:hidden;"
    >
      <!-- Contenido central -->
      <div class="flex-grow py-4 px-4 flex flex-col relative font-gontserrat text-[#3b01c9]">
        <!-- Título y recinto -->
        <div class="text-4xl font-bold mb-4 font-dazzle">
          <!-- EVENT_NAME_PLACEHOLDER -->
          <div class="text-[18px] leading-[1.1] font-dazzle font-bold max-w-3/4">
            <!-- VENUE_NAME_PLACEHOLDER -->
          </div>
        </div>
        
        <!-- Fecha, hora y ciudad -->
        <div class="text-[16px] text-black mb-20 font-gontserrat">
          <p class="mb-1"><!-- CITY_PLACEHOLDER --></p>
          <!-- DATE_PLACEHOLDER -->
          <p><!-- TIME_PLACEHOLDER --></p>
        </div>
        
        <!-- Detalles con separadores -->
        <div class="flex items-center space-x-4 text-black font-gontserrat">
          <div class="text-center">
            <div class="text-xs">Precio</div>
            <div class="text-[16px] font-bold uppercase"><!-- PRICE_PLACEHOLDER --></div>
          </div>
          <img src="../../../public/Star_Morado.svg" alt="Separador" width="10" height="10">
          <div class="text-center">
            <div class="text-xs">Orden</div>
            <div class="text-[16px] font-bold" style="max-width: 6ch; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"><!-- ORDER_PLACEHOLDER --></div>
          </div>
          <img src="../../../public/Star_Morado.svg" alt="Separador" width="10" height="10">
          <div class="text-center">
            <div class="text-xs">Tipo</div>
            <div class="text-[16px] font-bold uppercase"><!-- TYPE_PLACEHOLDER --></div>
          </div>
          <img src="../../../public/Star_Morado.svg" alt="Separador" width="10" height="10">
          <div class="text-center">
            <div class="text-xs">Sección</div>
            <div class="text-[16px] font-bold uppercase"><!-- SECTION_PLACEHOLDER --></div>
          </div>
          <img src="../../../public/Star_Morado.svg" alt="Separador" width="10" height="10">
          <div class="text-center">
            <div class="text-xs">Asiento</div>
            <div class="text-[16px] font-bold uppercase"><!-- SEAT_PLACEHOLDER --></div>
          </div>
        </div>
      </div>

      <!-- Columna derecha -->
      <div class="w-auto p-1 mr-6 font-gontserrat text-center space-y-1 mt-4">
        <div class="flex gap-4">
          <img src="../../../public/Logo_Morado.svg" alt="Logo Astral" width="80" height="50">
          <div class="flex flex-col items-start">
            <div class="font-bold text-[17px]">astraltickets.com.mx</div>
            <div class="flex">
              <div class="flex space-x-[2px]">
                <img src="../../../public/Facebook.svg" alt="Facebook" width="20" height="20">
                <img src="../../../public/Instagram.svg" alt="Instagram" width="20" height="20">
                <img src="../../../public/Tiktok.svg" alt="TikTok" width="20" height="20">
                <div class="ml-2">@astraltickets</div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="flex justify-end">
          <div class="bg-white h-48 w-48 rounded-lg p-2 mt-4">
            <!-- QR_CODE_PLACEHOLDER -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
